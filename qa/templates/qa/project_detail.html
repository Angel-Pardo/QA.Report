<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ project.name }}</title>
  </head>
  <body>
    <h1>Project: {{ project.name }}</h1>

    <h2>Test cases</h2>

    {% if testcases %}
      <ul>
        {% for tc in testcases %}
          <li>
            <a href="{% url 'qa:testcase_documents' tc.id %}">{{ tc.title }}</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No test cases for this project.</p>
    {% endif %}

    <hr />
    <p><a href="{% url 'qa:project_list' %}">‚Üê Back to projects</a></p>
  </body>
</html>
